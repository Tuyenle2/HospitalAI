<body>
    {% include 'logo.html' %}
    <div class="container" style="margin: 0 auto;font-family: Arial, Helvetica, sans-serif;">

    {% include 'footer.html' %}
</body>
<script>
    document.getElementById('sb').onclick = function () {
        var checkbox1 = document.getElementsByName('contact_light_seesion');
        var checkbox2 = document.getElementsByName('cosmectic_purpose')

        var resultCosmecticPurposet = "";
        var resultSesionContactLight = "";

        var SesionContactLight = document.getElementById('hidden1')
        var CosmecticPurposet = document.getElementById('hidden2')

        for (var i = 0; i < checkbox1.length; i++) {
            if (checkbox1[i].checked === true) {
                resultSesionContactLight += checkbox1[i].value + ',';
            }
        }
        SesionContactLight.value = resultSesionContactLight;

        for (var i = 0; i < checkbox2.length; i++) {
            if (checkbox2[i].checked === true) {
                resultCosmecticPurposet += checkbox2[i].value + ',';
            }
        }
        CosmecticPurposet.value = resultCosmecticPurposet;

    };
</script>
